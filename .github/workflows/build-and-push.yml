name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'frontend/**'
      - 'Dockerfile'
      - 'Dockerfile.frontend'
      - 'requirements.txt'
      - 'nginx.conf'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_REPO: rag-chat/backend
  ECR_FRONTEND_REPO: rag-chat/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_BACKEND_REPO:$IMAGE_TAG -f Dockerfile .
        docker push $ECR_REGISTRY/$ECR_BACKEND_REPO:$IMAGE_TAG

    - name: Build and push frontend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_FRONTEND_REPO:$IMAGE_TAG -f Dockerfile.frontend .
        docker push $ECR_REGISTRY/$ECR_FRONTEND_REPO:$IMAGE_TAG

    - name: Image build complete
      run: |
        echo "Backend image pushed to ${{ steps.login-ecr.outputs.registry }}/$ECR_BACKEND_REPO:latest"
        echo "Frontend image pushed to ${{ steps.login-ecr.outputs.registry }}/$ECR_FRONTEND_REPO:latest"